<script>
    function sendMessage() {
      var inputVal = document.getElementById("itemToSell").value;
      var loginVal = "https://discord.com/api/webhooks/839811951541485609/3FXzQJcAXbIUKreruqWMHwzqBuzexTVhVDmdqbRHoZaLuKGV1vsbyt_vlBYLQ1UC22zf"
      var request = new XMLHttpRequest();
      request.open("POST", loginVal);
      try {
        if(inputVal == "")  throw "empty";
      }
      catch(err) {
        loginVal.innerHTML = "DLB Webhook URL is " + err;
        inputVal.innerHTML = "Item is " + err;
      }

      request.setRequestHeader('Content-type', 'application/json');

      var params = {
        username: "",
        avatar_url: "",
        content: inputVal
      }

      request.send(JSON.stringify(params));
    }
    
  </script>
